<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSVからColor Map New</title>
    <style>
        table {
            border-collapse: collapse;
        }

        table, th, td {
            border: 0.5px solid black;
            padding: 5px;
        }

        .color-input {
            margin: 2px;
        }

        .large-button {
            font-size: 20px;
            padding: 10px 20px;
            margin: 10px;
        }

        #colorMapContainer {
            width: 100%;
            max-height: 400px; /* ここでテーブルの最大高さを指定 */
            overflow: auto; /* 内容が見切れた場合にスクロールできるように設定 */
            border: 1px solid #000; /* 見やすくするために枠を付ける */
        }

        #colorMap {
            width: 100%;
            height: auto;
        }

        .fullscreen-table {
            width: 100%;
            height: 100%;
            max-height: none;
            overflow: visible;
        }
    </style>
</head>
<body>
    <input type="file" id="fileInput" accept=".csv">
    <div>
        <label for="minValue">最小値 : </label>
        <input type="number" id="minValue" value="0">
        <label for="maxValue">最大値 : </label>
        <input type="number" id="maxValue" value="100">
    </div>
    <div id="colorSelectors">
        <!-- 色の範囲指定 -->
        <!-- （省略） -->
    </div>
    <button id="transposeButton" class="large-button" disabled>列と行を入れ替える</button>
    <button id="applyButton" class="large-button">適用</button>
    <button id="fullscreenButton" class="large-button">全体図を表示</button>
    
    <div id="colorMapContainer">
        <div id="colorMap"></div>
    </div>

    <!-- html2canvasライブラリの追加 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script>
        const fileInput = document.getElementById("fileInput");
        const transposeButton = document.getElementById("transposeButton");
        const colorMap = document.getElementById("colorMap");
        
        let csvData = []; // CSVデータを保存するための変数

        // CSVファイルを読み込む
        fileInput.addEventListener("change", (event) => {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = (e) => {
                    const text = e.target.result;
                    csvData = parseCSV(text);
                    renderTable(csvData);
                    transposeButton.disabled = false; // 転置ボタンを有効化
                };
                reader.readAsText(file);
            }
        });

        // 列と行を入れ替えるボタンの動作
        transposeButton.addEventListener("click", () => {
            csvData = transpose(csvData); // データを転置
            renderTable(csvData); // テーブルを再描画
        });

        // CSVの文字列を2D配列に変換
        function parseCSV(text) {
            return text.split("\n").map(row => row.split(","));
        }

        // 2D配列を転置
        function transpose(data) {
            return data[0].map((_, colIndex) => data.map(row => row[colIndex]));
        }

        // テーブルを描画
        function renderTable(data) {
            // 現在の内容をクリア
            while (colorMap.firstChild) {
                colorMap.removeChild(colorMap.firstChild);
            }
            // テーブルを作成
            const table = document.createElement("table");
            data.forEach(rowData => {
                const row = table.insertRow();
                rowData.forEach(cellData => {
                    const cell = row.insertCell();
                    cell.textContent = cellData || ""; // データが空の場合もセルを作成
                });
            });
            colorMap.appendChild(table);
        }
    </script>
</body>
</html>
